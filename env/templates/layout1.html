<!DOCTYPE html>
<html lang = "pl">
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sites7.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('gallery') }}" class="navbar-item">Gallery</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
            
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Yevhen Tantsiura 2021</p>
            </footer>
        </div>
